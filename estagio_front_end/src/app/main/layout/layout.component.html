<div class="body">
  <p-toolbar>
    <ng-template pTemplate="start">
      <div>
        <i
          *ngIf="darkMode"
          class="pi pi-bars"
          style="font-size: 2rem; color: var(--cyan-50)"
          (mouseenter)="hoverTest($event, true)"
          (mouseleave)="hoverTest($event, false)"
          (click)="toggleMenu()"
        ></i>
        <i
          *ngIf="!darkMode"
          class="pi pi-bars"
          style="font-size: 2rem"
          (mouseenter)="hoverTest($event, true)"
          (mouseleave)="hoverTest($event, false)"
          (click)="toggleMenu()"
        ></i>
        <img [src]="imagem" />
      </div>

    </ng-template>

    <ng-template pTemplate="end">
      <div>
        <i
        *ngIf="darkMode"
        class="pi pi-moon"
        style="font-size: 2rem; color: var(--cyan-50)"
        (click)="toggleMode()"
      ></i>
      <i
        *ngIf="!darkMode"
        class="pi pi-sun"
        style="font-size: 2rem; color: var(--yellow-400)"
        (click)="toggleMode()"
      ></i>
        <i class="pi pi-user" style="font-size: 2rem" #test (click)="op.toggle($event)"></i>
        <p-overlayPanel #op>
          <div class="filial">
          </div>
        </p-overlayPanel>

      </div>
    </ng-template>
  </p-toolbar>

  <div class="menu">
    <p-sidebar #sidebarRef [(visible)]="expanded" [style]="{ width: '300px' }">
      <ng-template pTemplate="header">
        <img src="../../../../favicon.ico" height="40" class="mr-2" />
      </ng-template>
      <ng-template pTemplate="content">
        <p-panelMenu
          [model]="items"
          [style]="{ width: 'fit-content' }"
          class="overlay"
        />
      </ng-template>
    </p-sidebar>
    <div class="router">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
