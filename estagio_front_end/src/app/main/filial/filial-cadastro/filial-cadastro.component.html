<div class="flex justify-content-center flex-column">
  <div class="formgrid grid">
    <div class="formgrid p-fluid grid">
      <div class="col">
        <p-floatLabel>
          <input
            pInputText
            id="nomeFantasia"
            type="text"
            [(ngModel)]="cadastroFilial.nomeFantasia"
            [disabled]="cadastroFilial.disabled.nomeFantasia"
          />
          <label for="nomeFantasia">Nome Fantasia</label>
        </p-floatLabel>
      </div>
    </div>
    <div class="formgrid p-fluid grid">
      <div class="col">
        <p-floatLabel>
          <input
            pInputText
            id="razaoSocial"
            type="text"
            [(ngModel)]="cadastroFilial.razaoSocial"
            [disabled]="cadastroFilial.disabled.razaoSocial"
          />
          <label for="razaoSocial">Razão Social</label>
        </p-floatLabel>
      </div>
      <div class="col">
        <p-floatLabel>
          <p-inputMask
            mask="99.999.999/9999-99"
            id="cnpj"
            [(ngModel)]="cadastroFilial.cnpj"
            (onComplete)="cnpj()"
          />
          <label for="cnpj">CNPJ</label>
        </p-floatLabel>
      </div>
    </div>
    <div class="formgrid p-fluid grid">
      <div class="col">
        <p-floatLabel>
          <p-inputMask
            mask="(99)99999-9999"
            id="telefone"
            autoClear="false"
            [(ngModel)]="cadastroFilial.telefone"
          />
          <label for="telefone">Telefone</label>
        </p-floatLabel>
      </div>
      <div class="col">
        <p-floatLabel>
          <input
            pInputText
            id="email"
            [(ngModel)]="cadastroFilial.email"
            [disabled]="cadastroFilial.disabled.email"
          />
          <label for="email">Email</label>
        </p-floatLabel>
      </div>
    </div>
    <div class="formgrid p-fluid grid">
      <div class="col">
        <p-dropdown
          [options]="situacaoContrato"
          [(ngModel)]="itemSelecionado"
          (ngModelChange)="cadastroSituacao($event)"
          optionLabel="label"
          [showClear]="true"
          placeholder="Situação do Contrato"
        >
          <ng-template pTemplate="selectedItem">
            <div style="width: 125px; height: fit-content">
              {{ itemSelecionado.label | titlecase }}
            </div>
          </ng-template>
          <ng-template let-item pTemplate="item">
            <div style="width: fit-content; height: fit-content; float: left">
              {{ item.label | titlecase }}
            </div>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="col">
        <p-floatLabel>
          <p-inputMask
            mask="99999-999"
            id="cep"
            [(ngModel)]="endereco.cep"
            (onComplete)="cep()"
          />
          <label for="cep">CEP</label>
        </p-floatLabel>
      </div>
    </div>
    <div class="formgrid p-fluid grid">
      <div class="col">
        <p-floatLabel>
          <input
            pInputText
            id="logradouro"
            [(ngModel)]="endereco.logradouro"
            [disabled]="endereco.disabled.logradouro"
          />
          <label for="logradouro">Logradouro</label>
        </p-floatLabel>
      </div>
      <div class="col">
        <p-floatLabel>
          <p-inputNumber
            id="numero"
            [useGrouping]="false"
            mode="decimal"
            [(ngModel)]="endereco.numero"
            [disabled]="endereco.disabled.numero"
          />
          <label for="numero">Numero</label>
        </p-floatLabel>
      </div>
    </div>
    <div class="formgrid p-fluid grid">
      <div class="col">
        <p-floatLabel>
          <input
            pInputText
            id="complemento"
            [(ngModel)]="endereco.complemento"
            [disabled]="endereco.disabled.complemento"
          />
          <label for="complemento">Complemento</label>
        </p-floatLabel>
      </div>
      <div class="col">
        <p-floatLabel>
          <input
            pInputText
            id="bairro"
            [(ngModel)]="endereco.bairro"
            [disabled]="endereco.disabled.bairro"
          />
          <label for="bairro">Bairro</label>
        </p-floatLabel>
      </div>
    </div>
    <div class="formgrid p-fluid grid">
      <div class="col">
        <p-floatLabel>
          <input
            pInputText
            id="estado"
            [(ngModel)]="endereco.estado"
            [disabled]="endereco.disabled.estado"
          />
          <label for="estado">Estado</label>
        </p-floatLabel>
      </div>
      <div class="col">
        <p-floatLabel>
          <input
            pInputText
            id="cidade"
            [(ngModel)]="endereco.localidade"
            [disabled]="endereco.disabled.localidade"
          />
          <label for="cidade">Cidade</label>
        </p-floatLabel>
      </div>
    </div>

    <p-toast></p-toast>
    <p-button
      label="Cadastrar"
      icon="pi pi-check"
      [loading]="loading"
      (onClick)="load()"
    />
  </div>
</div>
